<ion-header>

  <ion-navbar>

    <ion-title>
      {{city}}
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="openModal()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <br>
  <h3 text-center>{{city}}</h3>
  <h6 text-center>
    {{temperature}}
  </h6>
  <h6 text-center>
    {{description}}
  </h6>
  <hr>

  <ion-grid>
    <ion-row center>
      <ion-col>
        <embed *ngIf="showCam" [src]="camera | safe">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
